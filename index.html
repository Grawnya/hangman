<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website to play the Hangman Game">
    <meta name="keywords" content="hangman, game, letters, guess">
    <meta name="author" content="Grainne Donegan">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Hangman</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1><img id="logo" src="assets/images/hangman-white.png" alt="full hangman figure"> Hangman</h1>
    </header>
    <section id="hangman-body">
        <img id="full-hangman-start" src="assets/images/hangman-white.png" alt="full hangman figure">
    </section>
    <section id="guessing-letters">
        <h2 class="word-letter">H</h2>
        <h2 class="word-letter">A</h2>
        <h2 class="word-letter">N</h2>
        <h2 class="word-letter">G</h2>
        <h2 class="word-letter">M</h2>
        <h2 class="word-letter">A</h2>
        <h2 class="word-letter">N</h2>
    </section>
    <section id="game-type-buttons">
        <button data-type="start" class="btn">Start</button>
    </section>
    <section id="keyboard">
        <div class="first-row">
            <button class="keyboard-button">q</button>
            <button class="keyboard-button">w</button>
            <button class="keyboard-button">e</button>
            <button class="keyboard-button">r</button>
            <button class="keyboard-button">t</button>
            <button class="keyboard-button">y</button>
            <button class="keyboard-button">u</button>
            <button class="keyboard-button">i</button>
            <button class="keyboard-button">o</button>
            <button class="keyboard-button">p</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button">a</button>
            <button class="keyboard-button">s</button>
            <button class="keyboard-button">d</button>
            <button class="keyboard-button">f</button>
            <button class="keyboard-button">g</button>
            <button class="keyboard-button">h</button>
            <button class="keyboard-button">j</button>
            <button class="keyboard-button">k</button>
            <button class="keyboard-button">l</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button">Del</button>
            <button class="keyboard-button">z</button>
            <button class="keyboard-button">x</button>
            <button class="keyboard-button">c</button>
            <button class="keyboard-button">v</button>
            <button class="keyboard-button">b</button>
            <button class="keyboard-button">n</button>
            <button class="keyboard-button">m</button>
            <button class="keyboard-button">Enter</button>
        </div>
    </section>

    <!-- JavaScript file -->
    <script src="assets/js/script.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f89c3266fa.js" crossorigin="anonymous"></script>
</body>
</html>
