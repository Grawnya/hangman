<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website to play the Hangman Game">
    <meta name="keywords" content="hangman, game, letters, guess">
    <meta name="author" content="Grainne Donegan">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Hangman</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1><img id="logo" src="assets/images/full_body.png" alt="full hangman figure"> Hangman</h1>
    </header>
    <!-- Hangman Image -->
    <div id="hangman-body">
        <img id="full-hangman-start" src="assets/images/full_body.png" alt="full hangman figure">
    </div>
    <!-- Letter Guessing Section -->
    <section id="guessing-letters">
        <h2 class="word-letter">H</h2>
        <h2 class="word-letter">A</h2>
        <h2 class="word-letter">N</h2>
        <h2 class="word-letter">G</h2>
        <h2 class="word-letter">M</h2>
        <h2 class="word-letter">A</h2>
        <h2 class="word-letter">N</h2>
    </section>
    <!-- Start Button -->
    <div id="game-type-buttons">
        <button data-type="start" class="btn">Start</button>
    </div>
    <!-- Keyboard -->
    <section id="keyboard">
        <div class="first-row">
            <button class="keyboard-button" id="Q">q</button>
            <button class="keyboard-button" id="W">w</button>
            <button class="keyboard-button" id="E">e</button>
            <button class="keyboard-button" id="R">r</button>
            <button class="keyboard-button" id="T">t</button>
            <button class="keyboard-button" id="Y">y</button>
            <button class="keyboard-button" id="U">u</button>
            <button class="keyboard-button" id="I">i</button>
            <button class="keyboard-button" id="O">o</button>
            <button class="keyboard-button" id="P">p</button>
        </div>
        <div class="second-row">
            <button class="keyboard-button" id="A">a</button>
            <button class="keyboard-button" id="S">s</button>
            <button class="keyboard-button" id="D">d</button>
            <button class="keyboard-button" id="F">f</button>
            <button class="keyboard-button" id="G">g</button>
            <button class="keyboard-button" id="H">h</button>
            <button class="keyboard-button" id="J">j</button>
            <button class="keyboard-button" id="K">k</button>
            <button class="keyboard-button" id="L">l</button>
        </div>
        <div class="third-row">
            <button class="keyboard-button" id="Z">z</button>
            <button class="keyboard-button" id="X">x</button>
            <button class="keyboard-button" id="C">c</button>
            <button class="keyboard-button" id="V">v</button>
            <button class="keyboard-button" id="B">b</button>
            <button class="keyboard-button" id="N">n</button>
            <button class="keyboard-button" id="M">m</button>
        </div>
    </section>
    <!-- Modal Box-->
    <section id="modal-box-win" class="modal">
        <form action="" method="get">
            <fieldset>
                <div class="modal-content">
                    <h2 class="modal-message">Congrats you Won! Enter your Username Below for the Leaderboard</h2>
                    <label for="name-input">Name</label>
                    <input type="text" name="name-input" id="name-input" required>
                    <input class="submit-button" id="modal-submit-username" name="username-submit" value="Submit" type="submit">
                </div>
            </fieldset>
        </form>
    </section>
    <!-- Leaderboard Box -->
    <section id="leaderboard" class="modal">
        <table id="leaderboard-table" class="modal-content">
            <caption>
                <b id="leaderboard-caption" class="table-font">Leaderboard</b>
            </caption>
            <tr>
                <th>
                    <em class="table-font">Username</em>
                </th>
                <th>
                    <em class="table-font">No. of Wrong Answers</em>
                </th>
            </tr>
        </table>
        <input class="submit-button" id="play-again-button" name="play-again" value="Play Again" type="submit">
    </section>

    <!-- JavaScript file -->
    <script type="module" src="assets/js/script.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/f89c3266fa.js" crossorigin="anonymous"></script>
</body>
</html>
